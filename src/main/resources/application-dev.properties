spring.application.name=ecommerce

# Dev DB (from env or local defaults)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/e_com}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:ashuBABA@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA dev settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Caching
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create
spring.jpa.properties.hibernate.cache.use_minimal_puts=true

# Logging
logging.level.org.hibernate.cache.spi=DEBUG
logging.level.org.hibernate.cache=WARN

# JWT secret (prefer base64); fallback to raw if not base64
secretKey=${JWT_SECRET:dev-jwt-secret-please-change-32-bytes-minimum}

# Mail (dev optional)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
